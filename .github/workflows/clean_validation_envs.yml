---
name: TODO

on:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  clean:
    name: Clean
    runs-on: ubuntu-latest
    environment: Infra-Test
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          # This is CRITICAL since we're making decisions based on branch existence
          fetch-depth: 0
          persist-credentials: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository}}
          BRANCH_LAST_ACTIVITY_IN_HOURS_FOR_STOP: 2
          BRANCH_LAST_ACTIVITY_IN_HOURS_FOR_DESTROY: 48
        run: scripts/remove_stale_ci_builds.sh
