---
name: Make command

on:
  workflow_call:
    inputs:
      command:
        type: string
        required: true
      environment:
        type: string
        required: true
      prefix_override:
        type: string
        required: false
    secrets:
      AZURE_CREDENTIALS:
        required: true
      DEVCONTAINER_ACR_NAME:
        required: true
      PREFIX:
        required: true
      LOCATION:
        required: true

jobs:
  make_command:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: |
          az acr login --name "${{ secrets.DEVCONTAINER_ACR_NAME }}"

      - name: Run command in DevContainer
        env:
          DC_FULLTAG: "${{ secrets.DEVCONTAINER_ACR_NAME }}.azurecr.io/flowehr/devcontainer:${{ inputs.environment }}"
        run: |
          docker run --rm --mount \
            "type=bind,src=${{ github.workspace }},dst=/workspaces/devcontainer" \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --workdir /workspaces/devcontainer \
            --user vscode \
            -e DOCKER_BUILDKIT=1 \
            -e TF_INPUT="0" \
            -e TF_IN_AUTOMATION="1" \
            -e ARM_CLIENT_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}" \
            -e ARM_CLIENT_SECRET="${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}" \
            -e ARM_TENANT_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}" \
            -e ARM_SUBSCRIPTION_ID="${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}" \
            -e PREFIX="${{ (inputs.prefix_override != '' && inputs.prefix_override) || secrets.PREFIX }}" \
            -e LOCATION="${{ secrets.LOCATION }}" \
            -e ENVIRONMENT=${{ inputs.environment }} \
            "$DC_FULLTAG" \
          bash -c 'sudo chown -R vscode . && make ${{ inputs.command }}'
