---
name: Make command

on:
  workflow_call:
    inputs:
      command:
        type: string
        required: true
        description: Make command to run e.g bootstrap
      environment:
        type: string
        required: true
        description: The GitHub environment in which to run
      suffix_override:
        type: string
        required: false
        description: An override for the naming suffix
      sha:
        type: string
        required: false
        description: Commit SHA to override the default GitHub checkout
    secrets:
      AZURE_CREDENTIALS:
        required: true
      DEVCONTAINER_ACR_NAME:
        required: true
      SUFFIX:
        required: true
      LOCATION:
        required: true
      ORG_GH_TOKEN:
        required: true

jobs:
  make_core:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          # if the following values are missing (i.e. not triggered via comment workflow)
          # then the default checkout will apply
          ref: ${{ inputs.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        id: acr_login
        continue-on-error: true  # ACR may not exist yet
        run: |
          az acr login --name "${{ secrets.DEVCONTAINER_ACR_NAME }}"

      - name: Set devcontainer attributes
        id: dc
        run: |
          echo "tag=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          echo "image=${{ secrets.DEVCONTAINER_ACR_NAME }}.azurecr.io/flowehr/devcontainer" >> $GITHUB_OUTPUT

      - name: Bootstrap
        uses: devcontainers/ci@v0.2
        with:
          imageName: ${{ steps.dc.outputs.image }}
          cacheFrom: ${{ steps.dc.outputs.image }}
          imageTag: ${{ steps.dc.outputs.tag }}
          runCmd: make bootstrap
          # Push is manual otherwise the post step command doesn't execute before core deploy
          push: never
          env: |
            DOCKER_BUILDKIT=1
            TF_IN_AUTOMATION=1
            ARM_CLIENT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
            ARM_CLIENT_SECRET=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
            ARM_TENANT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
            ARM_SUBSCRIPTION_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
            SUFFIX=${{ (inputs.suffix_override != '' && inputs.suffix_override) || secrets.SUFFIX }}
            LOCATION=${{ secrets.LOCATION }}
            ENVIRONMENT=${{ inputs.environment }}
            DEVCONTAINER_ACR_NAME=${{ secrets.DEVCONTAINER_ACR_NAME }}

      - name: Push devcontainer
        run: |
          docker push ${{ steps.dc.outputs.image }}:${{ steps.dc.outputs.tag }}

      - name: Deploy core and build agent
        uses: devcontainers/ci@v0.2
        with:
          imageName: ${{ steps.dc.outputs.image }}
          imageTag: ${{ steps.dc.outputs.tag }}
          runCmd: make deploy-core
          push: never
          env: |
            DOCKER_BUILDKIT=1
            TF_INPUT=0
            TF_IN_AUTOMATION=1
            ARM_CLIENT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
            ARM_CLIENT_SECRET=${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
            ARM_TENANT_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
            ARM_SUBSCRIPTION_ID=${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
            SUFFIX=${{ (inputs.suffix_override != '' && inputs.suffix_override) || secrets.SUFFIX }}
            LOCATION=${{ secrets.LOCATION }}
            ENVIRONMENT=${{ inputs.environment }}
            DEVCONTAINER_ACR_NAME=${{ secrets.DEVCONTAINER_ACR_NAME }}
            DEVCONTAINER_IMAGE_IMAGE=flowehr/devcontainer
            DEVCONTAINER_TAG=${{ inputs.environment }}
            ORG_GH_TOKEN=${{ secrets.ORG_GH_TOKEN }}
            LOCAL_MODE=false
            GITHUB_RUNNER_NAME=devcontainer-${{ inputs.suffix }}
            GITHUB_RUNNER_TOKEN=${{ secrets.GH_RUNNER_CREATE_TOKEN }}
            GITHUB_REPOSITORY=${{ github.repository }}

  make:
    if: ${{ inputs.command }} != 'deploy-core'
    needs: [make_core]
    runs-on: devcontainer-${{ inputs.suffix }}
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          # if the following values are missing (i.e. not triggered via comment workflow)
          # then the default checkout will apply
          ref: ${{ inputs.sha }}

      - name: Deploy
        env:
          DOCKER_BUILDKIT: 1
          TF_INPUT: 0
          TF_IN_AUTOMATION: 1
          ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
          SUFFIX: ${{ (inputs.suffix_override != '' && inputs.suffix_override) || secrets.SUFFIX }}
          LOCATION: ${{ secrets.LOCATION }}
          ENVIRONMENT: ${{ inputs.environment }}
          DEVCONTAINER_ACR_NAME: ${{ secrets.DEVCONTAINER_ACR_NAME }}
          DEVCONTAINER_IMAGE_IMAGE: flowehr/devcontainer
          DEVCONTAINER_TAG: ${{ steps.dc.outputs.tag }}
          ORG_GH_TOKEN: ${{ secrets.ORG_GH_TOKEN }}
          LOCAL_MODE: false
        run: make ${{ inputs.command }}
