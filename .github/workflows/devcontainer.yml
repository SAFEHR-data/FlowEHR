---
name: Build and push devcontainer

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
    secrets:
      AZURE_CREDENTIALS:
        required: true
      DEVCONTAINER_ACR_NAME:
        required: true


# for each ref run just the most recent and cancel any pending/running ones
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  paths_filter:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    outputs:
      needsbuild: ${{ steps.filter.outputs.devcontainer }}

    steps:
      - uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |  # filters based on changes vs. main
            devcontainer:
              - '.devcontainer/**'

  build_and_push_devcontainer:
    name: Build and push devcontainer
    runs-on: ubuntu-latest
    needs: paths_filter
    environment: ${{ inputs.environment }}
    if: needs.paths_filter.outputs.needsbuild == 'true'
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker BuildKit
        uses: docker/setup-buildx-action@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        id: acr_login
        run: az acr login --name "${{ secrets.DEVCONTAINER_ACR_NAME }}"

      - name: Build and push new devcontainer
        env:
          DOCKER_BUILDKIT: 1
        run: |
          set -e

          ACR_URI="${{ secrets.DEVCONTAINER_ACR_NAME }}.azurecr.io"
          DEVCONTAINER_TAG=${{ inputs.environment }}
          DEVCONTAINER_FULL_TAG="${ACR_URI}/flowehr/devcontainer:${DEVCONTAINER_TAG}"
          USER_UID=$(id -u)
          USER_GID=$(id -g)

          docker build . \
            -t "$DEVCONTAINER_FULL_TAG" \
            -f ".devcontainer/Dockerfile" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg USER_UID="${USER_UID}" \
            --build-arg USER_GID="${USER_GID}"

          docker push $DEVCONTAINER_FULL_TAG
