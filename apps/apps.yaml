---
data_access_request:
  name: Data Access Request
  description: App to manage data access requests and approvals
  owners:
    damoodamoo: damoo_microsoft.com#EXT#@mrictredev.onmicrosoft.com
    david-salac: David.Salac_merseycarenhsuk.onmicrosoft.com#EXT#@mrictredev.onmicrosoft.com
  contributors:
    anastasiakuzn: anastasia.kuznetsova_microsoft.com#EXT#@mrictredev.onmicrosoft.com
    kt1413: kabita.thapa_paconsulting.com#EXT#@mrictredev.onmicrosoft.com
    jjgriff93: jamesgr_microsoft.com#EXT#@mrictredev.onmicrosoft.com
    tanya-borisova: tborisova_microsoft.com#EXT#@mrictredev.onmicrosoft.com
  branch:
    num_of_approvals: 1
  env:
    WEBSITES_PORT: 8000
  auth:
    easy_auth: false
    app_roles:
      - value: "Researcher"
        display_name: "Researcher"
        description: "A researcher can request access to datasets"
      - value: "DataManager"
        display_name: "Data Manager"
        description: "A data manager can approve or reject data access requests"
    single_page_application:
      additional_redirect_uris:
        - "http://localhost:3000/"
        - "http://localhost:8000/"
