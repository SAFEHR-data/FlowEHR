---
dash_seedling: # unique ID for the app
  name: Dash Seedling
  description: Hello world app for Dash
  add_testing_slot: false
  require_auth: false # Should Azure Active Directory authentication be required?
  managed_repo: # details for created repo
    private: false # repo visibility
    template: UCLH-Foundry/Dash-Seedling
    owners: # GitHub usernames of owners to add to repo (for reviews)
      octocat: octocat@octocat.com
    contributors: # contributors to add to repo
      octokitten: octokitten@octokitten.com
  branch: # details of the branch created with a name: <environment>
    num_of_approvals: 1
  env: # any env vars to pass to the app container
    WEBSITES_PORT: 8000
